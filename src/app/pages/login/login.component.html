<div class="login-page">
    <div class="page-header" filter-color="blue">
        <div class="page-header-image" style="background-image:url(assets/img/bg11.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="assets/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg"
                                 [ngClass]="{'input-group-focus':focus.focusMail===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="now-ui-icons ui-1_email-85"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Mail ..."
                                       (focus)="focus.focusMail=true"
                                       (blur)="focus.focusMail=false" [(ngModel)]="inputValues.mail" name="mail">
                            </div>
                            <div class="input-group form-group-no-border input-lg"
                                 [ngClass]="{'input-group-focus':focus.focusPassword===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                                </div>
                                <input type="password" placeholder="Password ..." class="form-control"
                                       (focus)="focus.focusPassword=true"
                                       (blur)="focus.focusPassword=false" [(ngModel)]="inputValues.password"
                                       name="password"/>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a (click)="login()" class="btn btn-primary btn-round btn-lg btn-block">Login</a>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a [routerLink]="['/register']" class="link">Create Account</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="#pablo" class="link">Need Help?</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <app-footer [noDefault]="true"></app-footer>
    </div>
</div>
